<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-warning text-dark text-center">
          <h4 class="mb-0">
            <i class="bi bi-pencil-square"></i> Mettre à jour un utilisateur
          </h4>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="update()">
            <div *ngFor="let field of fields" class="mb-3">
              <label class="form-label fw-bold">{{field.label}}</label>
              <input
                [type]="field.type"
                [formControlName]="field.name"
                class="form-control"
                [ngClass]="{'is-invalid': form.get(field.name)?.invalid && form.get(field.name)?.touched}"
              >
              <div *ngIf="form.get(field.name)?.invalid && form.get(field.name)?.touched" class="invalid-feedback">
                Champ {{field.label}} obligatoire
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-warning btn-lg" [disabled]="form.invalid">
                <i class="bi bi-check-circle"></i> Mettre à jour
              </button>
              <a routerLink="/users" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Retour à la liste
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
