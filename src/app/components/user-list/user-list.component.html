<div class="container mt-5">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0">
        <i class="bi bi-people-fill"></i> Liste des utilisateurs
      </h4>
      <div>
        <button class="btn btn-light btn-sm me-2" routerLink="/">
          <i class="bi bi-house-door"></i> Accueil
        </button>
        <button class="btn btn-light btn-sm" (click)="createUser()">
          <i class="bi bi-person-plus-fill"></i> Créer
        </button>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Prénom</th>
            <th scope="col">Nom</th>
            <th scope="col">Âge</th>
            <th scope="col">Pays</th>
            <th scope="col" class="text-center">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.age}}</td>
            <td>{{user.country}}</td>
            <td class="text-center">
              <div class="btn-group" role="group">
                <button class="btn btn-sm btn-outline-warning" (click)="updateUser(user.id!)">
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteUser(user.id!)">
                  <i class="bi bi-trash-fill"></i>
                </button>
                <!-- Nouveau bouton Profil -->
                <a [routerLink]="['/profile', user.id]" class="btn btn-sm btn-outline-info">
                  <i class="bi bi-person-circle"></i>
                </a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
